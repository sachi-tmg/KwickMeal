<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      text-align: center;
    }
  
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 50%;
      margin: auto; /* Center the table */
      top: 50px;
    }
  
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
  
    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
  
</head>
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="./image/Logo.webp" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://kit.fontawesome.com/7a4b62b0a4.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kwickMeal | cart </title>

</head>

<body>

<table1>

  
  <tr>
    <td>Customer Name : {{ filtered_orders.first.customer.customer_name }}</td>
  </tr>
</table1>

<table>
  <tr>
    <th>Food Name</th>
    <th>Quantity</th>
    <th>Price</th>
  </tr>

  {% for order in filtered_orders %}
  <tr>
    <td>{{ order.food.name }}</td>
    <td>{{ order.quantity }}</td>
    <td>{{ order.total }}</td>
  </tr>
  {% endfor %}
  <tr>

    <td colspan="3" style="text-align: right;">Total: {{ total_price }}</td>
  </tr>

</table>
<div class="khaltilogo">
  <a href="{% url 'menu' %}" target="_blank">
      <img class="khalti" id="payment-button" src='/static/images/khalti.png' alt="Pay with Khalti" style="cursor: pointer;">
  </a>
</div>




</body>
</html>
